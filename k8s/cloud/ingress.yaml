apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-domain-drausaude
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    name: ingress-domain-drausaude
spec: # <-- This was incorrectly indented under metadata
  ingressClassName: nginx
  rules: # <-- This was incorrectly indented under metadata
    - host: color.drausaude.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80

    - host: blue.drausaude.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-blue
                port:
                  number: 80
          - path: /blue
            pathType: Prefix
            backend:
              service:
                name: web-blue
                port:
                  number: 80

    - host: green.drausaude.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-green
                port:
                  number: 80
          - path: /green
            pathType: Prefix
            backend:
              service:
                name: web-green
                port:
                  number: 80
